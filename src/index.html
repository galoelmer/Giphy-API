<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GIPHY</title>
    <link rel="stylesheet" href="https://use.typekit.net/vke5ywu.css" />
  </head>
  <body>
    <div id="container">
      <section class="gif-buttons-area">
        <h2 id="app-title">GIPHY</h2>

        <div id="formButtonsWrap" class="sticky">
          <div class="add-gif-form">
            <input
              class="add-gif__input"
              type="text"
              placeholder="Add Giphy Button"
            />
            <button class="add-gif__button">ADD</button>
          </div>

          <div class="gif-buttons"></div>
        </div>
      </section>

      <div class="gif-images-area">
        <p>
          Add or Click buttons <br />
          to show Gif Images
        </p>
      </div>
    </div>
    <footer class="footer">
      <h6>
        Created by
        <span
          ><a
            href="https://galoelmer.github.io/"
            target="_blank"
            rel="noreferrer noopener"
            >Elmer C. Galo</a
          ></span
        >
      </h6>
    </footer>
  </body>
</html>
